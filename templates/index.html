<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Yoga-Chatbot</title>
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script defer src="/static/script.js"></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded" translate="no">mode_comment</span>
      <span class="material-symbols-outlined" translate="no">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined" translate="no"
          >close</span
        >
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined" translate="no"
            >smart_toy</span
          >
          <p>Hallo ðŸ‘‹<br />Ich kann dir feste Yoga-Kurse anbieten, die zu dir passen.<br />Was bewegt dich momentan, tiefer ins Yoga einzutauchen?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea
          placeholder="Enter a message..."
          spellcheck="false"
          required
        ></textarea>
        <span id="send-btn" class="material-symbols-rounded" translate="no"
          >send</span
        >
        <span id="mic-btn" class="material-symbols-rounded" translate="no"
          >mic</span
        >
      </div>
    </div>
  </body>
</html>
